<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .error-container {
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            margin: 0;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error</h1>
    <p th:text="${message}">알 수 없는 오류가 발생했습니다.</p>
    <button onclick="history.back()"
            style="background-color: #721c24; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
        뒤로 가기
    </button>

</div>
</body>
</html>
