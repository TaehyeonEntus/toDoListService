<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-divider">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/home}">TODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <!-- 검색창 -->
                <form class="d-flex me-auto align-items-center" th:action="@{/home}" method="get">

                    <!-- 검색 기준 -->
                    <div class="d-flex flex-column me-2">
                        <label class="fw-bold">검색 기준</label>
                        <select class="form-select" name="searchType">
                            <!-- "전체" 옵션 추가 -->
                            <option value="">전체</option>
                            <!-- 기존 옵션들 -->
                            <option th:each="type : ${T(com.taehyeon.toDoListService.domain.TaskSearchType).values()}"
                                    th:value="${type}"
                                    th:text="${type}"
                                    th:selected="${param.searchType == type}">
                            </option>
                        </select>
                    </div>


                    <!-- 상태 선택 -->
                    <div class="d-flex flex-column me-2">
                        <label class="fw-bold">상태</label>
                        <select class="form-select" name="status">
                            <option value="">전체</option>
                            <option th:each="status : ${T(com.taehyeon.toDoListService.domain.TaskStatus).values()}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${param.status == status}">
                            </option>
                        </select>
                    </div>

                    <!-- 검색어 입력 -->
                    <div class="d-flex flex-column me-2">
                        <label class="fw-bold">검색어</label>
                        <input class="form-control" type="text" name="searchParam" placeholder="검색어 입력" th:value="${param.searchParam}">
                    </div>

                    <button class="btn btn-outline-primary align-self-end" type="submit">검색</button>
                </form>

                <!-- 우측 메뉴 -->
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <span class="nav-link fw-bold" th:text="${session.nickname} + '님'">***님</span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/home/add}" method="get">
                            <button type="submit" class="btn btn-success">New Task</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
